<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Monitoring - AICulture</title>
    <!-- Include Google Fonts (you can choose different fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Include a CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --light-gray: #f0f0f0;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .crop-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .crop-card:hover {
            transform: scale(1.05);
        }

        .crop-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px 8px 0 0;
        }

        .crop-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .crop-status {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crop Monitoring</h1>
        <form action="/upload_crop" method="post" enctype="multipart/form-data">
            <p style="font-size: 41px;">Upload a Crop To Monitor</p>
            <input type="text" name="cropname" id="cropname" placeholder="Input the Crop Name">
            <input type="file" name="cropimage" id="cropimage" placeholder="Input the Crop Image URL">
            <button type="submit">Upload</button>
        </form>
        <div class="crop-grid">
            <!-- Example Crop Cards - Replace with dynamic content -->
            <div class="crop-card">
                <img src="https://example.com/crop1.jpg" alt="Crop 1" class="crop-image">
                <div class="crop-name">Wheat</div>
                <div class="crop-status">Healthy</div>
            </div>
            {% for crop in crops %}
                <div class="crop-card">
                    <img src="{{url_for('crop_image', crop_id=crop.id)}}" alt="{{crop.crop_name}}" class="crop-image">
                    <div class="crop-name">{{crop.crop_name}}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
